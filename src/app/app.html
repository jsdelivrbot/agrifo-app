<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar color="grey">
    <div  text-center>
    	<img height="120px" src="img/agrifo_blank_white.png" style=" display: inline-block; margin-left: auto; margin-right: auto">
      <h5 style="color: #fff; font-size: 0.8em">Solving agricultural problems with technology</h5>
  </div>
    <ion-list>

</ion-list>
    </ion-toolbar>
  </ion-header>

 <ion-content class="grey">
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="grey" >
          <ion-icon item-start [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
