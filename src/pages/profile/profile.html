<ion-header>

  <ion-navbar  color="light_green">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list *ngIf="profile">


  <ion-item>
    <ion-label floating>Full Name</ion-label>
    <ion-input placeholder="Full Name" [(ngModel)]="profile.name"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input placeholder="Phone Number"  [(ngModel)]="profile.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Occupation</ion-label>
    <ion-input placeholder="Occupation"  [(ngModel)]="profile.occupation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input placeholder="Location"  [(ngModel)]="profile.location"></ion-input>
  </ion-item>

</ion-list>
<ion-list no-lines>


	<ion-item>
		<button ion-button color="dark" block (click)="update()">Update Profile</button>
	</ion-item>
</ion-list>




</ion-content>
